site_name: European Digital Identity
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - toc.integrate
    - navigation.instant
    - navigation.sections
    - toc.follow
  logo: media/eu-logo.jpg

markdown_extensions:
  - footnotes
  - sane_lists
  - tables

site_url: https://eu-digital-identity-wallet.github.io/eudi-doc-architecture-and-reference-framework
repo_url: https://github.com/eu-digital-identity-wallet/eudi-doc-architecture-and-reference-framework
repo_name: eu-digital-identity-wallet/eudi-doc-architecture-and-reference-framework

nav:
  - European Digital Identity Wallet: index.md
  - Architecture and reference framework: architecture-and-reference-framework-main.md
  - Discussion topics: discussion-topics/README.md
  - Technical specifications: technical-specifications/README.md

extra:
  version:
    provider: mike
    alias: true

plugins:
  - mike
  - tags
  - privacy
  - social
